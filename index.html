<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revelstoke Mountain Resort - Live weather, snow conditions, and webcams">
    <title>Revy Snow for Nerds</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css?v=50">
</head>
<body class="is-loading">
    <!-- Full page loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="snowflake-loader">
                <svg viewBox="0 0 100 100" class="snowflake-svg">
                    <g class="snowflake-group">
                        <!-- Main spokes -->
                        <line x1="50" y1="10" x2="50" y2="90" />
                        <line x1="10" y1="50" x2="90" y2="50" />
                        <line x1="21" y1="21" x2="79" y2="79" />
                        <line x1="79" y1="21" x2="21" y2="79" />
                        <!-- Branch details -->
                        <line x1="50" y1="20" x2="40" y2="30" />
                        <line x1="50" y1="20" x2="60" y2="30" />
                        <line x1="50" y1="80" x2="40" y2="70" />
                        <line x1="50" y1="80" x2="60" y2="70" />
                        <line x1="20" y1="50" x2="30" y2="40" />
                        <line x1="20" y1="50" x2="30" y2="60" />
                        <line x1="80" y1="50" x2="70" y2="40" />
                        <line x1="80" y1="50" x2="70" y2="60" />
                    </g>
                </svg>
            </div>
            <div class="loading-message">Crunching the numbers</div>
            <div class="loading-sub">Nerd snow stats for Revelstoke Mountain Resort</div>
        </div>
    </div>

    <div class="container dashboard-view active">
        <!-- Top Navigation Bar -->
        <nav class="top-nav">
            <a href="/" class="nav-brand">
                <svg class="nav-logo" viewBox="0 0 100 100">
                    <g stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round">
                        <line x1="50" y1="10" x2="50" y2="90" />
                        <line x1="10" y1="50" x2="90" y2="50" />
                        <line x1="21" y1="21" x2="79" y2="79" />
                        <line x1="79" y1="21" x2="21" y2="79" />
                        <line x1="50" y1="20" x2="40" y2="30" />
                        <line x1="50" y1="20" x2="60" y2="30" />
                        <line x1="50" y1="80" x2="40" y2="70" />
                        <line x1="50" y1="80" x2="60" y2="70" />
                    </g>
                </svg>
                <span class="nav-title">Snow for Nerds</span>
            </a>
            <div class="nav-menu">
                <div class="nav-dropdown-wrap">
                    <button class="nav-link nav-pro-btn">Pro</button>
                    <div class="nav-pro-dropdown">
                        <a href="/tv.html" class="nav-dropdown-item">TV Mode</a>
                        <a href="/calendar.html" class="nav-dropdown-item">Yearly Stats</a>
                    </div>
                </div>
                <a href="/about.html" class="nav-link">About</a>
                <a href="/settings.html" class="nav-link nav-link-auth" style="display:none">Settings</a>
            </div>
        </nav>

        <section class="data-cards">
            <div class="card snow-card">
                <div class="snow-content">
                    <div class="snow-stats-grid">
                        <div class="stat-compact highlight">
                            <span class="stat-label-compact">New Snow</span>
                            <span class="stat-value-compact"><span id="snow-new">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">Last Hour</span>
                            <span class="stat-value-compact"><span id="snow-lasthour">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">24 Hours</span>
                            <span class="stat-value-compact"><span id="snow-24h">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">48 Hours</span>
                            <span class="stat-value-compact"><span id="snow-48h">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">7 Days</span>
                            <span class="stat-value-compact"><span id="snow-7days">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">Base Depth</span>
                            <span class="stat-value-compact"><span id="base-depth">--</span> cm</span>
                        </div>
                        <div class="stat-compact">
                            <span class="stat-label-compact">Season Total</span>
                            <span class="stat-value-compact"><span id="snow-season">--</span> cm</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="forecast-section">
            <div class="card forecast-card">
                <div id="forecast-content" class="forecast-content">
                </div>
            </div>
        </section>

        <section class="webcams">
            <div class="webcam-grid">
                <div class="webcam-item">
                    <div class="webcam-loading"></div>
                    <img id="webcam-gnorm" src="" alt="Gnorm" class="webcam-img">
                </div>
                <div class="webcam-item">
                    <div class="webcam-loading"></div>
                    <img id="webcam-kpmc" src="" alt="KPMC" class="webcam-img">
                </div>
                <div class="webcam-item">
                    <div class="webcam-loading"></div>
                    <img id="webcam-ripper" src="" alt="Ripper" class="webcam-img">
                </div>
                <div class="webcam-item">
                    <div class="webcam-loading"></div>
                    <img id="webcam-pvwk" src="" alt="PVWK" class="webcam-img">
                </div>
            </div>

            <div class="weather-overlay">
                <div class="weather-content">
                    <div class="weather-main">
                        <div class="temp-condition">
                            <span id="current-temp" class="temp-value">--</span>Â°C
                            <span id="weather-condition" class="condition-inline">--</span>
                        </div>
                        <div class="weather-details-inline">
                            <span class="detail-inline">Wind: <strong id="wind-speed">--</strong> <strong id="wind-direction">--</strong></span>
                            <span class="detail-inline">Subpeak: <strong id="subpeak-temp">--</strong></span>
                            <span class="detail-inline">Ripper: <strong id="ripper-temp">--</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="windy-section">
            <div class="card windy-card">
                <div class="windy-header">
                    <span class="windy-title">Snow Forecast Map</span>
                </div>
                <div id="windy"></div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <script>
        windyInit({
            key: 'LgEGmQsKdyOlCvJV0if03ay1ZcMEyb83',
            lat: 50.9981,
            lon: -118.1957,
            zoom: 7,
            overlay: 'snowAccu',
            particlesAnim: 'off'
        }, windyAPI => {
            const { store, map } = windyAPI;

            // Disable scroll wheel zoom to prevent hijacking page scroll
            map.scrollWheelZoom.disable();

            // Start timeline animation after map loads
            setTimeout(() => {
                // Method 1: Try store API
                store.set('animation', true);

                // Method 2: Click play button as fallback
                const playBtn = document.getElementById('playpause');
                if (playBtn) playBtn.click();
            }, 1500);
        });
    </script>
    <script src="shared.js"></script>
    <script src="auth.js" async></script>
    <script src="app.js?v=20"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Revy Snow for Nerds</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="theme.js"></script>
    <link rel="stylesheet" href="styles.css?v=50">
</head>
<body class="signin-page">
    <div class="signin-container">
        <script src="nav.js"></script>
        <snow-nav></snow-nav>

        <main class="signin-content">
            <div id="clerk-sign-in"></div>
        </main>

        <footer class="signin-footer">
            <p>Sign in to access TV Mode and manage your playlist</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script>
        clerkReady.then((clerk) => {
            if (!clerk) return;
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('redirect_url') || '/';

            if (clerk.user) {
                window.location.href = redirectUrl;
                return;
            }

            const signInDiv = document.getElementById('clerk-sign-in');
            const theme = THEMES[getStoredTheme() || 'midnight'];
            const c = theme.colors;
            clerk.mountSignIn(signInDiv, {
                afterSignInUrl: redirectUrl,
                afterSignUpUrl: redirectUrl,
                appearance: {
                    variables: {
                        colorPrimary: c['--accent-primary'],
                        colorBackground: c['--bg-card'],
                        colorText: c['--text-primary'],
                        colorInputBackground: c['--bg-primary'],
                        colorInputText: c['--text-primary'],
                        borderRadius: '0px'
                    }
                }
            });
        });
    </script>
</body>
</html>
